<div id="content">

    <div class="fixed-action-btn" data-toggle="tooltip" data-placement="left" data-bind="attr: { title: 'اضف' }, click: add">
        <a class="btn-floating btn-large waves-effect red">
            <i class="mdi-content-add"></i>
        </a>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="widget-grid">
            <!-- row -->
            <div class="row">
                <!-- SINGLE GRID -->
                <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="well jarviswidget" data-widget-sortable="false" id="wid-id-0">
                        <header data-bind="css: { rtlTable: language.rtl[currentLanguage()] }"></header>
                        <div>
                            <!-- widget content -->
                            <div class="widget-body" data-bind="attr: { dir: 'rtl' }" style="overflow-x: hidden">
                                <div class="row page-header-row">
                                    <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <span class="page-header-text" style="font-family: Lato; color: rgb(37, 128, 247);" data-bind="text: 'الشركات'"></span>
                                        <button class="btn btn-trans btn-xs dropdown-toggle" id="exportDropdownMenu" data-toggle="dropdown" data-bind="attr:{ title: 'تصدير'}, css: language.pullRight[currentLanguage()]">
                                            <i class="fa fa-gear fa-2x"></i>
                                        </button>
                                        <ul class="dropdown-menu" style="right: 15px;" role="menu" data-bind="css: pull-left" aria-labelledby="exportDropdownMenu">
                                            <li role="presentation">
                                                <a role="menuitem" tabindex="-1" data-bind="click: exportToExcel" href="javascript:void(0);">Excel</a>
                                            </li>
                                            <li role="presentation">
                                                <a role="menuitem" tabindex="-1" data-bind="click: exportToWord" href="javascript:void(0);">Word</a>
                                            </li>
                                            <li role="presentation">
                                                <a role="menuitem" tabindex="-1" data-bind="click: exportToPdf" href="javascript:void(0);">PDF</a>
                                            </li>
                                        </ul>
                                        <button id="fullscreen" class="btn btn-trans btn-trans-full btn-xs" data-bind="attr:{ title: 'fullscreen' }, css: pull-left" data-action="launchFullscreen">
                                            <i class="fa fa-arrows-alt fa-2x"></i>
                                        </button>
                                    </section>
                                </div>
                                <hr />

                                <div data-bind="style: { visibility: !!(selectedRowId()) ? 'visible' : 'hidden' }">
                                    <a href="javascript:void(0);" class="pull-right" data-bind="click: deleteContact">
                                        <i style="font-size: 1.6em; margin-right: 5px;" class="fa fa-trash-o"></i>
                                    </a>
                                </div>
                                <div id="projectContactsTable" style="width: 100%" data-bind="jqxGridDataSource: dataSource, jqxGridColumns: columns,  jqxGrid: projectCompanies">
                                </div>
 
                                <div class="modal fade" id="projectCompanyModal" tabindex="-1" role="dialog" aria-labelledby="projectCompanyModal" aria-hidden="true" style="display: none;">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                    ×
                                                </button>
                                                <h4 class="modal-title" data-bind="visible: !changeStatus(), text: 'اضافة' "></h4>
                                                <h4 class="modal-title" data-bind="visible: changeStatus(), text: 'تعديل' "></h4>
                                            </div>
                                            <div class="modal-body">
                                                <form class="smart-form" id="projectCompanyForm" novalidate="novalidate">
                                                    <fieldset data-bind="with: $root.projectCompany">
                                                        <div class="row">

                                                            <section class="col col-6">
                                                                <label class="label" data-bind="text: 'اسم الشركة', style: { 'text-align': right }"></label>
                                                                <label class="select">
                                                                    <select id="contactTitle" name="contactTitle" class="form-control" data-bind="options: $root.projectContactTitle, optionsText: function(item) { return item.title; }, optionsValue: function(item) { return item.id; }, value: titleId, attr: { 'placeholder': $root.language.titleRequired[$root.currentLanguage()] }, optionsCaption: '-- Please Select a Title --'" required></select>
                                                                    <i></i>
                                                                </label>
                                                            </section>

                                                            <section class="col col-6">
                                                                <label class="label" data-bind="text: $root.language.email[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                                <label class="input">
                                                                    <input id="email" type="text" class="form-control" name="email" data-bind="value: email, attr: { 'placeholder': $root.language.emailRequired[$root.currentLanguage()] }" required />
                                                                </label>

                                                            </section>

                                                        </div>

                                                        <div class="row">
                                                            <section class="col col-6">
                                                                <label class="label" data-bind="text: $root.language.EnglishName[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                                <label class="input">

                                                                    <input id="contactNameEn" type="text" class="form-control" name="contactNameEn" data-bind="value: contactNameEn, attr: { 'placeholder': $root.language.titleEnValid[$root.currentLanguage()] }" required />

                                                                </label>
                                                            </section>
                                                            <section class="col col-6">
                                                                <label class="label" data-bind="text: $root.language.ArabicName[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                                <label class="input">
                                                                    <input id="contactNameAr" type="text" class="form-control" name="contactNameAr" data-bind="value: contactNameAr, attr: { 'placeholder': $root.language.titleArValid[$root.currentLanguage()] }" required />
                                                                </label>
                                                            </section>
                                                        </div>

                                                        <div class="row">
                                                            <section class="col col-6">
                                                                <label class="label" data-bind="text: $root.language.EnglishPosition[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                                <label class="input">

                                                                    <input id="positionEn" type="text" class="form-control" name="positionEn" data-bind="value: positionEn, attr: { 'placeholder': $root.language.EnglishPosition[$root.currentLanguage()] }" />

                                                                </label>
                                                            </section>
                                                            <section class="col col-6">
                                                                <label class="label" data-bind="text: $root.language.ArabicPosition[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                                <label class="input">

                                                                    <input id="positionAr" type="text" class="form-control" name="positionAr" data-bind="value: positionAr, attr: { 'placeholder': $root.language.ArabicPosition[$root.currentLanguage()] }" />

                                                                </label>
                                                            </section>
                                                        </div>
                                                        <div class="row">
                                                            <section class="col col-6">
                                                                <label class="label" data-bind="text: $root.language.EnglishAddress[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                                <label class="input">

                                                                    <input id="addressEn" type="text" class="form-control" name="addressEn" data-bind="value: addressEn, attr: { 'placeholder': $root.language.EnglishAddress[$root.currentLanguage()] }" />

                                                                </label>
                                                            </section>
                                                            <section class="col col-6">
                                                                <label class="label" data-bind="text: $root.language.ArabicAddress[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                                <label class="input">

                                                                    <input id="addressAr" type="text" class="form-control" name="addressAr" data-bind="value: addressAr, attr: { 'placeholder': $root.language.ArabicAddress[$root.currentLanguage()] }" />

                                                                </label>
                                                            </section>
                                                        </div>

                                                        <div class="row">
                                                            <section class="col col-6">
                                                                <label class="label" data-bind="text: $root.language.Telephone[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                                <label class="input">

                                                                    <input id="telephone" type="text" class="form-control" name="telephone" data-bind="value: telephone, attr: { 'placeholder': $root.language.telephoneRequired[$root.currentLanguage()] }" required />

                                                                </label>
                                                            </section>
                                                            <section class="col col-6">
                                                                <label class="label" data-bind="text: $root.language.Mobile[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                                <label class="input">

                                                                    <input id="mobile" type="text" class="form-control" name="mobile" data-bind="value: mobile, attr: { 'placeholder': $root.language.mobileRequired[$root.currentLanguage()] }" required />

                                                                </label>
                                                            </section>
                                                        </div>
                                                    </fieldset>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                                    Cancel
                                                </button>
                                                <button type="submit" class="btn btn-primary" id="editProjectCompanies" data-bind=" text: language.addTitle[currentLanguage()], click: editProjectCompanies, visible: changeStatus()"></button>
                                                <button type="submit" class="btn btn-primary" id="addProjectCompanies" data-bind="text: language.editTitle[currentLanguage()], click: addProjectCompanies, visible: !changeStatus()"></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- end widget -->
                </section>
            </div><!-- end row -->
        </div>
    </div>
    <!-- END MAIN CONTENT -->
</div>
